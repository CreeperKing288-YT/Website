<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Path Logger</title>
</head>
<body>
  <h1>Path Logger Example</h1>
  <p>Open console logs in Vercel to see the path.</p>

  <script>
    // Grab the path
    const path = window.location.pathname;

    // Send it to the serverless function
    fetch(`/api/log-path?path=${encodeURIComponent(path)}`)
      .then(res => res.text())
      .then(console.log)
      .catch(console.error);
  </script>
</body>
</html>
